<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorPage">
        <div class="inputField">0</div>
        <div class="buttonField">
            <button class="greyButton clearButton">AC</button>
            <button class="greyButton signChange">+/-</button>
            <button class="greyButton percentageOption">%</button>
            <button class="orangeButton division">รท</button>
            <button class="numberButton seven">7</button>
            <button class="numberButton eight">8</button>
            <button class="numberButton nine">9</button>
            <button class="orangeButton multiplication">x</button>
            <button class="numberButton four">4</button>
            <button class="numberButton five">5</button>
            <button class="numberButton six">6</button>
            <button class="orangeButton subtraction">-</button>
            <button class="numberButton one">1</button>
            <button class="numberButton two">2</button>
            <button class="numberButton three">3</button>
            <button class="orangeButton addition">+</button>
            <button class="numberButton zero">0</button>
            <button class="numberButton decimal">.</button>
            <button class="orangeButton equals">=</button>
        </div>
    </div>
</body>
</html>
