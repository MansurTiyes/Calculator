<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorPage">
        <div class="inputField">0</div>
        <div class="buttonField">
            <button class="greyButton" id="clearButton">AC</button>
            <button class="greyButton" id="signChange">+/-</button>
            <button class="greyButton" id="percentageOption">%</button>
            <button class="orangeButton" id="division">รท</button>
            <button class="numberButton" id="7">7</button>
            <button class="numberButton" id="8">8</button>
            <button class="numberButton" id="9">9</button>
            <button class="orangeButton" id="multiplication">x</button>
            <button class="numberButton" id="4">4</button>
            <button class="numberButton" id="5">5</button>
            <button class="numberButton" id="6">6</button>
            <button class="orangeButton" id="subtraction">-</button>
            <button class="numberButton" id="1">1</button>
            <button class="numberButton" id="2">2</button>
            <button class="numberButton" id="3">3</button>
            <button class="orangeButton" id="addition">+</button>
            <button class="numberButton zero" id="0">0</button>
            <button class="numberButton decimal">.</button>
            <button class="orangeButton" id="equals">=</button>
        </div>
    </div>
</body>
</html>
